<section>
  <div class="container">
    <h2>Browse Jobs</h2>
    <div class="grid">
      
      <div class="grid-column" *ngFor="let job of jobs">
        <div class="header">
          <div class="job-name">{{job.type}}</div>
        <h3>{{job.jobName}}</h3>
        </div>
        <div class="desc">{{job.description}}</div>
        <button class="btn-more">More</button>
        <div class="salary">{{job.salary}}</div>
        <div class="border"></div>
        <div class="footer">
          <div class="location">{{job.location}}</div>
          <a class="btn-read" [routerLink]="['/jobs',job.id]">Read More</a>
        </div>
      </div> 
    </div>
  </div>
</section>
